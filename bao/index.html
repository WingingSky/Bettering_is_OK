<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唐诗一首</title>
    <style type="text/css">
        body{
            background-image:url(../bao/images/gamersky_10origin_19_2015827102762F.jpg);
            background-repeat:no-repeat;
        }
        @keyframes blink {
            from{opacity:0}
            to{opacity:100}
        }
        h1,p{
            animation: blink 2s infinite
        }
    </style>
</head>
<body>
<h1>静夜思</h1>
<p>床前明月光，</p>
<p>疑是地上霜。</p>
<p>举头望明月，</p>
<p>低头思故乡。</p>
</body>
</html>
